name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository

      - name: Set up SSH key
        run: |
          # Set up SSH private key
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa  # Set the correct permissions for the SSH private key

          # Add the EC2 host to known_hosts to avoid SSH authenticity warning
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Run auto_deploy.sh script on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Check if the auto_deploy.sh script exists
            if [ ! -f /var/www/html/auto_deploy.sh ]; then
              echo "Error: auto_deploy.sh not found in /var/www/html"
              exit 1
            fi

            # Make sure the script is executable
            sudo chmod +x /var/www/html/auto_deploy.sh

            # Run the script
            sudo bash /var/www/html/auto_deploy.sh
          EOF

      - name: Cleanup
        run: |
          # Remove private SSH key for security reasons
          rm -rf ~/.ssh/id_rsa

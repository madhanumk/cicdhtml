name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Git
        run: sudo apt-get install git -y  # Ensure Git is installed

      - name: Remove existing files in /var/www/html/ if it exists
        run: |
          if [ -d "/var/www/html" ]; then
            sudo rm -rf /var/www/html/*
          fi

      - name: Create Tar Archive
        run: |
          if [ "$(ls -A .)" ]; then  # Check if there are files in the current directory
            tar czf cicdhtml.tar.gz .  # Create tar archive of the current directory
          else
            echo "No files to archive."
            exit 1
          fi

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "cicdhtml.tar.gz"  # Source points to the correct tar file
          target: "/var/www/html/"
